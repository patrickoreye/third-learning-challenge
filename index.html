<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700;9..144,800&family=Inter:wght@700;800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700;9..144,800&family=Inter:wght@700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>



<body>
<div class="main">
  
        <img srcset="img/image-product-mobile.jpg 600w, img/image-product-desktop.jpg 1440w"
          sizes="(max-width: 600px) 600px,
          1440px"

          src="img/image-product-desktop.jpg" alt="perfume picture" >
        
       
    <div class="container">
      <p class="para">PERFUME</p>
      <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
      <p> A floral, solar and voluptuous<br>interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
        <div class="price">
           <h2> $149.99 </h2>
           <p>$169.99</p>
      </div>
        <div class="cart">
          <img src="img/icon-cart.svg" alt="cart">  
          <p><a href="#"> Add to Cart</a></p>
        </div>
      

    </div>
    

  
  </div>

</body>
</html>
